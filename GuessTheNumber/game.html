<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Guess the Number </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black">
    <div id="container" class="flex flex-col justify-center items-center h-[80vh]">
        <button id="start"
            class="bg-white text-black font-bold rounded-lg text-4xl pt-50 w-[28vh]  h-[12vh]">START</button>
        <msg id="msg" class="hidden bg-[#222222] rounded-lg px-3 mx-2 py-3  my-3
        py-3 text-4xl font-bold text-white">Guess the Number between (1-100)
        </msg>
        <input type="text" id="TakeInput" placeholder="Write the guessed number here"
            class=" hidden w-[84vh] h-[15vh] bg-gray pl-20 rounded-lg mt-3 " />
        <div id="button" class="hidden flex flex-row w-[50vh] h-[20vh] mt-4 ">
            <button id="Check"
                class="bg-white text-black font-bold rounded-lg text-xl mr-10 pt-50 w-[20vh] px-2 h-[6vh]">Check</button>
            <button id="cancel"
                class="bg-white text-black font-bold rounded-lg text-xl mr-10 pt-50 w-[20vh]  h-[6vh]">Cancel</button>
            <button id="restart"
                class="bg-white text-black font-bold rounded-lg text-xl pt-50 w-[20vh]  h-[6vh]">Restart</button>
        </div>


    </div>
    <script src="/game.js"></script>
</body>

</html>
